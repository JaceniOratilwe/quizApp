<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Brain Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-list>
            <ion-radio-group ngModel="select">
              <ion-list-header>
                <h3>As your brain developed during early pregnancy, how fast did your neurons multiply?</h3>
              </ion-list-header>
          
              <ion-item>
                  <ion-label> <input type="radio" [(ngModel)]="yourSelectedRadioValue" (click)="click1()" name="test" value="250,000 per minute"> 250,000 per minute<br></ion-label>
                </ion-item>
              <ion-item>
                  <ion-label> <input type="radio" [(ngModel)]="yourSelectedRadioValue" (click)="click2()" name="test" value="250,000 per hour"> 250,000 per hour<br></ion-label><!--correct-->
              </ion-item>
              <ion-item>
              <ion-label> <input type="radio" [(ngModel)]="yourSelectedRadioValue" (click)="click3()" name="test" value="250,000 per hour"> 250,000 per hour<br></ion-label>
                </ion-item>
              <ion-item>
                  <ion-label> <input type="radio" [(ngModel)]="yourSelectedRadioValue" (click)="click4()" name="test" value="250,000 per day"> 250,000 per day<br></ion-label>
              </ion-item>
            </ion-radio-group>
    
            <ion-item><ion-label><ion-button class="myaddto22" [disabled]="!yourSelectedRadioValue" (click)="GoTo1()"  shape="round" expand="full" color="secondary">Submit </ion-button><br></ion-label></ion-item>
          </ion-list>
        </div>
</ion-content>
